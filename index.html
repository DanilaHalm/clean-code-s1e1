<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="page-description">
      <img src="./eisenhower-matrix.jpg" class="description-img" alt="description">
      <a class="description-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page-content">
      <section class="add-task-section">
        <h3 class="add-task-section__headline headline">Add Item</h3>
        <div class="add-new-task">
          <input class="add-new-task__input task-text" type="text">
          <button class="add-new-task__btn">Add</button>
        </div>
      </section>
      <h3 class="headline">Todo</h3>
      <ul class="todo-list">
        <li class="list-item">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__label task-text">Pay Bills</label>
          <input class="list-item__input task-text" type="text" >
          <button class="list-item__btn btn-edit">Edit</button>
          <button class="list-item__btn btn-delete"><img class="btn-delete__img" src="./remove.svg" alt="delete-button"></button>
        </li>
        <li class="list-item list-item_edit-mode">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__label task-text">Go Shopping</label>
          <input class="list-item__input task-text" type="text" value="Go Shopping">
          <button class="list-item__btn btn-edit">Save</button>
          <button class="list-item__btn btn-delete"><img class="btn-delete__img" src="./remove.svg" alt="delete-button"></button>
        </li>
      </ul>
      <h3 class="headline">Completed</h3>
      <ul class="done-list">
        <li class="list-item">
          <input class="list-item__checkbox" type="checkbox" checked>
          <label class="list-item__label list-item__label_done task-text">See the Doctor</label>
          <input class="list-item__input task-text" type="text">
          <button class="list-item__btn btn-edit">Edit</button>
          <button class="list-item__btn btn-delete"><img class="btn-delete__img" src="./remove.svg" alt="delete-button"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
